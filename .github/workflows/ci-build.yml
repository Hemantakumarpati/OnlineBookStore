name: Build, Push and Deploy to GKE

on:
  push:
    branches:
      - master

env:
  NAME: onlinebookstore
  IMAGE_REPO: hemantakumarpati
  GKE_CLUSTER_NAME: my-gke-cluster
  GKE_CLUSTER_LOCATION: asia-south1-a
  K8S_DEPLOYMENT_NAME: onlinebookstore
  K8S_NAMESPACE: default
  K8S_MANIFESTS_PATH: k8s-specifications/

jobs:
  build-and-push:
    runs-on: self-hosted
    outputs:
      FULL_IMAGE: ${{ steps.set-vars.outputs.FULL_IMAGE }}
      VERSION: ${{ steps.set-vars.outputs.VERSION }}
    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set image version
      - name: Set image version
        id: set-vars
        run: |
          BUILD_ID=${GITHUB_RUN_NUMBER}
          SHORT_SHA=${GITHUB_SHA::7}
          VERSION="${BUILD_ID}-${SHORT_SHA}"
          FULL_IMAGE="${{ env.IMAGE_REPO }}/${{ env.NAME }}:${VERSION}"
          
          echo "Debug: Computed FULL_IMAGE=$FULL_IMAGE"
          
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "FULL_IMAGE=$FULL_IMAGE" >> $GITHUB_ENV
          
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"
          echo "FULL_IMAGE=$FULL_IMAGE" >> "$GITHUB_OUTPUT"

      # Setup Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      # Install Maven
      - name: Install Maven
        run: |
          sudo apt update
          sudo apt install -y maven

      # Build WAR
      - name: Build WAR
        run: mvn clean package

      # Docker login
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ env.FULL_IMAGE }} .

      # Push Docker image
      - name: Push Docker image
        run: docker push ${{ env.FULL_IMAGE }}

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    env:
      VERSION: ${{ needs.build-and-push.outputs.VERSION }}
    steps:
      # Checkout repo
      - uses: actions/checkout@v3

      - name: Construct Image Name
        run: echo "FULL_IMAGE=${IMAGE_REPO}/${NAME}:${VERSION}" >> $GITHUB_ENV

      - name: Debug Image Name
        run: echo "Deploying image $FULL_IMAGE"

      # Authenticate to GCP
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Get GKE credentials
      - name: Set up GKE credentials
        uses: google-github-actions/get-gke-credentials@v1
        with:
          cluster_name: ${{ env.GKE_CLUSTER_NAME }}
          location: ${{ env.GKE_CLUSTER_LOCATION }}
          credentials: ${{ secrets.GCP_SA_KEY }}

      # Apply manifests (creates deployment/service initially)
      - name: Apply manifests
        run: kubectl apply -f ${{ env.K8S_MANIFESTS_PATH }} --namespace ${{ env.K8S_NAMESPACE }}

      # Update deployment with the latest image
      - name: Update deployment image
        run: |
          echo "Deploying image: $FULL_IMAGE"
          kubectl set image deployment/${{ env.K8S_DEPLOYMENT_NAME }} \
            onlinebookstore-container=$FULL_IMAGE \
            --namespace ${{ env.K8S_NAMESPACE }} 
