name: Build, Push and Deploy to GKE

on:
  push:
    branches:
      - master

env:
  NAME: onlinebookstore
  IMAGE_REPO: hemantakumarpati
  GKE_CLUSTER_NAME: my-gke-cluster
  GKE_CLUSTER_LOCATION: asia-south1-a
  K8S_DEPLOYMENT_NAME: onlinebookstore
  K8S_NAMESPACE: default
  K8S_MANIFESTS_PATH: k8s-specifications/

jobs:
  build-and-push:
    runs-on: self-hosted
    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set image version
      - name: Set image version
        id: vars
        run: |
          BUILD_ID=${GITHUB_RUN_NUMBER}
          SHORT_SHA=${GITHUB_SHA::7}
          VERSION="${BUILD_ID}-${SHORT_SHA}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "FULL_IMAGE=${{ env.IMAGE_REPO }}/${{ env.NAME }}:$VERSION" >> $GITHUB_ENV

      # 3️⃣ Setup Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      # 4️⃣ Install Maven
      - name: Install Maven
        run: |
          sudo apt update
          sudo apt install -y maven

      # 5️⃣ Build WAR
      - name: Build WAR
        run: mvn clean package

      # 6️⃣ Docker login
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ env.FULL_IMAGE }} .

      # 8️⃣ Push Docker image
      - name: Push Docker image
        run: docker push ${{ env.FULL_IMAGE }}

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v3

      # 2️⃣ Authenticate to GCP
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3️⃣ Get GKE credentials
      - name: Set up GKE credentials
        uses: google-github-actions/get-gke-credentials@v1
        with:
          cluster_name: ${{ env.GKE_CLUSTER_NAME }}
          location: ${{ env.GKE_CLUSTER_LOCATION }}
          credentials: ${{ secrets.GCP_SA_KEY }}

      # 4️⃣ Apply Kubernetes manifests (only once, to create deployment/service)
      - name: Apply manifests
        run: kubectl apply -f ${{ env.K8S_MANIFESTS_PATH }} --namespace ${{ env.K8S_NAMESPACE }}

      # 5️⃣ Update deployment image dynamically
      - name: Update deployment with latest image
        run: |
          kubectl set image deployment/${{ env.K8S_DEPLOYMENT_NAME }} \
            onlinebookstore-container=${{ env.FULL_IMAGE }} \
            --namespace ${{ env.K8S_NAMESPACE }}
