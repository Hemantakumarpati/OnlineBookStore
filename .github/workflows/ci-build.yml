name: Build and Push Docker Image

on:
  push:
    branches:
      - master
env:
    NAME: onlinebookstore
    IMAGE_REPO: hemantakumarpati
    IMAGE_URL: hub.docker.com
    GKE_CLUSTER_NAME: my-gke-cluster
    GKE_CLUSTER_LOCATION: asia-south1-a
    K8S_DEPLOYMENT_NAME: onlinebookstore
    K8S_NAMESPACE: default
    K8S_MANIFESTS_PATH: k8s-specifications/
jobs:
  build-and-push:
    runs-on: self-hosted



    steps:
      # Checkout Code  
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set VERSION and IMAGE
      - name: Set image version
        id: vars
        run: |
          BUILD_ID=${GITHUB_RUN_NUMBER}
          SHORT_SHA=${GITHUB_SHA::7}
          VERSION="${BUILD_ID}-${SHORT_SHA}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "IMAGE=${{ env.NAME }}:$VERSION" >> $GITHUB_ENV

      # Set up Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      # Install Maven
      - name: Install Maven
        run: |
          sudo apt update
          sudo apt install -y maven

      # Build WAR
      - name: Build WAR
        run: mvn clean package

      # Docker login
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker image
      - name: Build Docker Image
        run: docker build -t $IMAGE_REPO/$IMAGE .

      # Push Docker image
      - name: Push Docker Image
        run: docker push $IMAGE_REPO/$IMAGE

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    steps:
      # Checkout repo
      - uses: actions/checkout@v3

      # Authenticate to GCP
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Get GKE credentials
      - name: Set up GKE
        uses: google-github-actions/get-gke-credentials@v1
        with:
          cluster_name: ${{ env.GKE_CLUSTER_NAME }}
          location: ${{ env.GKE_CLUSTER_LOCATION }}
          credentials: ${{ secrets.GCP_SA_KEY }}

      # Update deployment image
      - name: Update deployment image
        run: |
          kubectl set image deployment/${{ env.K8S_DEPLOYMENT_NAME }} \
            ${{ env.NAME }}=${{ env.IMAGE_REPO }}/${{ env.IMAGE }} --namespace ${{ env.K8S_NAMESPACE }}

      # Apply Kubernetes manifests
      - name: Apply manifests
        run: kubectl apply -f ${{ env.K8S_MANIFESTS_PATH }} --namespace ${{ env.K8S_NAMESPACE }}
