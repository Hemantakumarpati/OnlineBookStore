apiVersion: apps/v1
kind: Deployment
metadata:
  name: onlinebookstore
  labels:
    app: onlinebookstore
spec:
  replicas: 2
  selector:
    matchLabels:
      app: onlinebookstore
  template:
    metadata:
      labels:
        app: onlinebookstore
    spec:
      containers:
        - name: onlinebookstore-container
          # Placeholder for GitHub Actions to replace
          image: ${IMAGE_REPO}/${NAME}:${VERSION}
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 80
